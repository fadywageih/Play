<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffd6e8, #f8c6d0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 95%;
      max-width: 420px;
      background: #fff0f6;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      animation: fadeIn 0.8s ease;
      z-index: 10;
    }

    h1 {
      margin: 15px 0 20px;
      font-size: 24px;
      color: #d32f6c;
      font-weight: 600;
      line-height: 1.3;
    }

    .btn {
      position: absolute;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    #yesBtn {
      background: #ff4da6;
      color: white;
      left: 20px;
      bottom: 25px;
    }

    #noBtn {
      background: #ff6b6b;
      color: white;
      right: 20px;
      bottom: 25px;
    }

    #noBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
    }

    .shake {
      animation: shake 0.3s ease;
    }

    img {
      width: 160px;
      max-width: 100%;
      margin-bottom: 25px;
      animation: popIn 0.8s ease;
    }

    .result {
      font-size: 26px;
      margin-top: 20px;
      color: #d32f6c;
      font-weight: 600;
      animation: fadeIn 0.8s ease, zoomIn 0.6s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: zoomIn 0.5s ease;
    }

    .modal h2 {
      color: #d32f6c;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ffccd5;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .modal button {
      background: #ff4da6;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .modal button:hover {
      transform: scale(1.05);
    }

    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4da6;
      opacity: 0;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }

    .final-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      z-index: 5;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    @media (max-width: 480px) {
      .container { padding: 25px 15px; }
      h1 { font-size: 22px; }
      img { width: 140px; }
      .btn { padding: 10px 20px; font-size: 16px; bottom: 20px; }
      #yesBtn { left: 15px; }
      #noBtn { right: 15px; }
    }
  </style>
</head>
<body>

  <div class="container" id="questionContainer">
    <img src="Images/teddy-bear_3769629.png" alt="Bear Biting Sticker" />
    <h1>Do you love me?</h1>
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
  </div>

  <div class="container" id="resultContainer" style="display: none;">
    <img src="Images/1914939.jpg" alt="Happy Bears Hugging" />
    <p class="result">I knew it üòç!</p>
  </div>

  <div class="modal" id="messageModal">
    <div class="modal-content">
      <h2>ÿÆŸèŸÄÿØ ÿØŸä ÿ≥ŸÉÿ±ŸäŸÜ ÿ¥Ÿàÿ™ÿå ŸàÿßŸÉÿ™ÿ®ŸÑŸä ŸÖÿ≥ÿ¨ ŸÅŸäŸáÿß ‚ù§Ô∏è</h2>
      <input type="text" id="userMessage" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." maxlength="50" />
      <button id="okBtn">OK</button>
    </div>
  </div>

  <div class="hearts-bg" id="heartsContainer"></div>
  <div class="final-message" id="finalMessage">ÿ£ŸÜÿß ŸÉŸÖÿßŸÜ ÿ®ÿ≠ÿ®ŸÉ ÿ£ŸàŸä ‚ù§Ô∏è</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const resultContainer = document.getElementById("resultContainer");
    const messageModal = document.getElementById("messageModal");
    const okBtn = document.getElementById("okBtn");
    const userMessageInput = document.getElementById("userMessage");
    const heartsContainer = document.getElementById("heartsContainer");
    const finalMessage = document.getElementById("finalMessage");

    // ŸÖŸÜÿπ ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ≥ÿ±Ÿäÿπ (ÿ≠ŸÑ ÿßŸÑÿ™ÿπŸÑŸÇ ÿπŸÑŸâ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ)
    let isMoving = false;

    function moveNoButton() {
      if (isMoving) return;
      isMoving = true;

      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 300);

      const containerRect = questionContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const availableWidth = containerRect.width - btnRect.width - 20;
      const availableHeight = containerRect.height - btnRect.height - 80;

      if (availableWidth > 0 && availableHeight > 0) {
        const newX = 15 + Math.random() * availableWidth;
        const newY = 60 + Math.random() * availableHeight;
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
        noBtn.style.right = 'auto';
        noBtn.style.bottom = 'auto';
      }

      setTimeout(() => {
        isMoving = false;
      }, 300);
    }

    // ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±
    noBtn.addEventListener("mouseover", moveNoButton);

    // ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // ŸÖŸÜÿπ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿ®ÿ£Ÿä ÿ∑ÿ±ŸäŸÇÿ©
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Yes button
    yesBtn.addEventListener("click", () => {
      questionContainer.style.display = "none";
      resultContainer.style.display = "flex";

      setTimeout(() => {
        messageModal.style.display = "flex";
        userMessageInput.focus();
      }, 1500);
    });

    // OK button
    okBtn.addEventListener("click", () => {
      const msg = userMessageInput.value.trim();
      console.log("ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©:", msg || "ŸÑŸÖ ŸäŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©");

      resultContainer.style.display = "none";
      messageModal.style.display = "none";

      createHearts();
      finalMessage.style.display = "block";
    });

    // ÿßŸÑŸÇŸÑŸàÿ®
    function createHearts() {
      const colors = ["#ff4da6", "#ff80ab", "#ff6b9d", "#ff9ec4"];
      const totalHearts = 100;

      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = `${16 + Math.random() * 20}px`;
        heart.style.animationDuration = `${3 + Math.random() * 5}s`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
